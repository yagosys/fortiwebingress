apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gowebingressrule
  annotations:
    fortiweb/match-expression: v2
spec:
  ingressClassName: fortiwebingresscontroller
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: goweb
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginxingressrule
  annotations:
    fortiweb/match-expression: index.html
spec:
  ingressClassName: fortiwebingresscontroller
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
---
